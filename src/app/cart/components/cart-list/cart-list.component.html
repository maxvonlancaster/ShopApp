<p>Your cart: </p>
<ng-template *ngIf="isCartEmpty(); then thenBlock else elseBlock"></ng-template>

<ng-template #thenBlock >Your cart is empty!</ng-template>
<ng-template #elseBlock>
    <p>Total: {{total()}}; Price:{{totalPrice()}} </p>
<li *ngFor="let product of products">
    <app-cart [product]="product" (deleted)="deleted($event)"></app-cart>
</li>
</ng-template>
