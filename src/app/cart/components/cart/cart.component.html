<ng-container appHighlight>
    <div style="background-color: inherit">
        <span>{{product.Id}} </span>
        <span>{{product.Name}} </span>
        <span>{{product.Price}}$ </span>
    <button [disabled]="!product.IsAvailable" (click)="onBuy()"> Buy this product </button>
    <button [disabled]="!product.IsOnCart" (click)="deleteFromCart()" ng-blur='onBlur()'> Delete from cart </button>
    </div>
</ng-container>
